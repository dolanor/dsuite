version: "3.8"

services:
  proxy:
    image: abiosoft/caddy:1.0.0
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ${HOME}/.caddy:/root/.caddy
      - ./proxy/Caddyfile:/etc/Caddyfile
    networks:
      - front
    command: -log stdout -conf=/etc/Caddyfile -agree
    restart: always

  code:
    image: gitea/gitea:1.12
    ports:
      - "22:22"
    volumes:
      - "code-data:/data"
    networks:
      - front
    restart: always

  registry:
    image: registry:2
    environment:
      REGISTRY_STORAGE_DELETE_ENABLED: "true"
    volumes:
      - "registry-data:/var/lib/registry"
    networks:
      - front
    restart: always

  drone:
    image: drone/drone:2
    environment:
      DRONE_SERVER_HOST:         ${DRONE_SERVER_HOST}
      DRONE_SERVER_PROTO:        ${DRONE_SERVER_PROTO}
      DRONE_RPC_SECRET:          ${DRONE_RPC_SECRET}

      DRONE_GITEA_SERVER:        ${DRONE_GITEA_SERVER}
      DRONE_GITEA_CLIENT_ID:     ${DRONE_GITEA_CLIENT_ID}
      DRONE_GITEA_CLIENT_SECRET: ${DRONE_GITEA_CLIENT_SECRET}

    volumes:
      - "drone-data:/var/lib/drone"
    networks:
      - front
      - drone
    restart: always

  drone-runner:
    image: drone/drone-runner-docker:1
    environment:
      DRONE_RPC_HOST:   ${DRONE_SERVER_HOST}
      DRONE_RPC_PROTO:  ${DRONE_SERVER_PROTO}
      DRONE_RPC_SECRET: ${DRONE_RPC_SECRET}

      DRONE_RUNNER_CAPACITY: ${DRONE_RUNNER_CAPACITY}
      DRONE_RUNNER_NAME:     ${DRONE_RUNNER_NAME}

    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - drone
    restart: always

  ldap:
    image: osixia/openldap:1.4.0
    environment:
      LDAP_ORGANIZATION:    ${LDAP_ORGANIZATION}
      LDAP_DOMAIN:          ${LDAP_DOMAIN}
      LDAP_ADMIN_PASSWORD:  ${LDAP_ADMIN_PASSWORD}
      LDAP_CONFIG_PASSWORD: ${LDAP_CONFIG_PASSWORD}
    volumes:
      - "ldap-config:/etc/ldap/slapd.d"
      - "ldap-data:/var/lib/ldap"
    networks:
      - front
    restart: always

  ldapadmin:
    image: osixia/phpldapadmin:0.8.0
    environment:
      PHPLDAPADMIN_LDAP_HOSTS:   ${PHPLDAPADMIN_LDAP_HOSTS}
      PHPLDAPADMIN_SERVER_ADMIN: ${PHPLDAPADMIN_SERVER_ADMIN}
    depends_on:
      - ldap
    networks:
      - front
    restart: always

  nextcloud:
    image: nextcloud:20-apache
    environment:
      NEXTCLOUD_ADMIN_USER:     ${NEXTCLOUD_ADMIN_USER}
      NEXTCLOUD_ADMIN_PASSWORD: ${NEXTCLOUD_ADMIN_PASSWORD}
    depends_on:
      - nextcloud-db
    links:
      - nextcloud-db:db
    volumes:
      - "nextcloud-data:/var/www/html"
    networks:
      - front
      - nextcloud
    restart: always

  nextcloud-db:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE:      ${MYSQL_DATABASE}
      MYSQL_USER:          ${MYSQL_USER}
      MYSQL_PASSWORD:      ${MYSQL_PASSWORD}
    volumes:
      - "nextcloud-db-data:/var/lib/mysql"
    networks:
      - nextcloud
    restart: always

  perkeep:
    image: perkeep:v0.11-git2
    command: perkeepd
    volumes:
      - "~/var:/home/keepy/var"
      - "~/.config/perkeep:/home/keepy/.config/perkeep"
    networks:
      - front
    restart: always


  mail:
    image: tvial/docker-mailserver:stable
    hostname: mail
    domainname: mydomain.com
    container_name: mail
    ports:
      - "25:25"
      - "587:587"
      - "465:465"
      - "143:143"
      - "993:993"
    volumes:
      - "mail-data:/var/mail"
      - "mail-state:/var/mail-state"
      - "./mail/config/:/tmp/docker-mailserver/"
      - "${HOME}/.caddy/acme/acme-v02.api.letsencrypt.com/sites/mail.mydomain.com/mail.mydomain.com.crt:/etc/letsencrypt/live/mail.mydomain.com/fullchain.pem"
      - "${HOME}/.caddy/acme/acme-v02.api.letsencrypt.com/sites/mail.mydomain.com/mail.mydomain.com.crt:/etc/letsencrypt/live/mail.mydomain.com/cert.pem"
      - "${HOME}/.caddy/acme/acme-v02.api.letsencrypt.com/sites/mail.mydomain.com/mail.mydomain.com.key:/etc/letsencrypt/live/mail.mydomain.com/privkey.pem"
    environment:
      ENABLE_SPAMASSASSIN:        ${ENABLE_SPAMASSASSIN}
      ENABLE_CLAMAV:              ${ENABLE_CLAMAV}
      ENABLE_FAIL2BAN:            ${ENABLE_FAIL2BAN}
      ENABLE_POSTGREY:            ${ENABLE_POSTGREY}
      ENABLE_SASLAUTHD:           ${ENABLE_SASLAUTHD}
      ENABLE_LDAP:                ${ENABLE_LDAP}
      SSL_TYPE:                   ${SSL_TYPE}
      ONE_DIR:                    ${ONE_DIR}
      DMS_DEBUG:                  ${DMS_DEBUG}
      LDAP_SERVER_HOST:           ${LDAP_SERVER_HOST}
      LDAP_SEARCH_BASE:           ${LDAP_SEARCH_BASE}
      LDAP_BIND_DN:               ${LDAP_BIND_DN}
      LDAP_BIND_PW:               ${LDAP_BIND_PW}
      LDAP_QUERY_FILTER_USER:     ${LDAP_QUERY_FILTER_USER}
      LDAP_QUERY_FILTER_GROUP:    ${LDAP_QUERY_FILTER_GROUP}
      LDAP_QUERY_FILTER_ALIAS:    ${LDAP_QUERY_FILTER_ALIAS}
      LDAP_QUERY_FILTER_DOMAIN:   ${LDAP_QUERY_FILTER_DOMAIN}
      DOVECOT_PASS_FILTER:        ${DOVECOT_PASS_FILTER}
      DOVECOT_USER_FILTER:        ${DOVECOT_USER_FILTER}
      DOVECOT_USER_ATTRS:         ${DOVECOT_USER_ATTRS}
      SASLAUTHD_MECHANISMS:       ${SASLAUTHD_MECHANISMS}
      SASLAUTHD_LDAP_SERVER:      ${SASLAUTHD_LDAP_SERVER}
      SASLAUTHD_LDAP_SEARCH_BASE: ${SASLAUTHD_LDAP_SEARCH_BASE}
      SASLAUTHD_LDAP_BIND_DN:     ${SASLAUTHD_LDAP_BIND_DN}
      SASLAUTHD_LDAP_PASSWORD:    ${SASLAUTHD_LDAP_PASSWORD}
      SASLAUTHD_LDAP_FILTER:      ${SASLAUTHD_LDAP_FILTER}
      POSTMASTER_ADDRESS:         ${POSTMASTER_ADDRESS}
    cap_add:
      - NET_ADMIN
      - SYS_PTRACE
    networks:
      - front
    restart: always

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.38.6
    volumes:
      - "/:/rootfs:ro"
      - "/var/run:/var/run:ro"
      - "/sys:/sys:ro"
      - "/var/lib/docker:/var/lib/docker:ro"
      - "/dev/disk:/dev/disk:ro"
    devices:
      - "/dev/kmsg"
    expose:
      - "8080"
    networks:
      - monitoring
    restart: always

  prometheus:
    image: prom/prometheus:v2.24.1
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    volumes:
      - "./prometheus.yml:/etc/prometheus/prometheus.yml:ro"
      - "prometheus-data:/prometheus"
    expose:
      - "9090"
    depends_on:
      - cadvisor
    networks:
      - front
      - monitoring
    restart: always

  grafana:
    image: grafana/grafana:7.3.7
    volumes:
      - "grafana-data:/var/lib/grafana"
    expose:
      - 3000
    networks:
      - monitoring
      - front
  bivac:
    image: camptocamp/bivac:2.3
    command: manager
    expose:
      - "8182"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "bivac-data:/backup"
    environment:
      BIVAC_AGENT_IMAGE: camptocamp/bivac:2.3

      RESTIC_PASSWORD:         ${RESTIC_PASSWORD}
      BIVAC_SERVER_PSK:        ${BIVAC_SERVER_PSK}
      BIVAC_VOLUMES_BLACKLIST: ${BIVAC_VOLUMES_BLACKLIST}

      # if backing up on a dedicated volume, don't forget to set it up
      # in the volumes section and make the URL just a direct fs URL (eg. `/backup`)
      # if backing up to S3, set AWS env var correctly
      BIVAC_TARGET_URL:      ${BIVAC_TARGET_URL}
      AWS_ACCESS_KEY_ID:     ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}

networks:
  front:
    driver: bridge
  nextcloud:
  drone:
  monitoring:

volumes:
  code-data:
  registry-data:
  drone-data:
  mail-data:
  mail-state:
  nextcloud-data:
  nextcloud-db-data:
  ldap-data:
  ldap-config:
  perkeep-store:
  prometheus-data:
  grafana-data:
  bivac-data:
